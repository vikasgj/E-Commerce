<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Men -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownMen" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Men</a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMen">
            <li><a class="dropdown-item" href="{% url 'shop_men_tshirts' %}">T-Shirts</a></li>
            <li><a class="dropdown-item" href="{% url 'shop_men' %}">All Men's Wear</a></li>
          </ul>
        </li>

        <!-- Other sections -->
        <li class="nav-item"><a class="nav-link" href="{% url 'shop_women' %}">Women</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'shop_accessories' %}">Accessories</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'all_products' %}">All Products</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
