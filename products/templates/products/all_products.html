{% extends 'base.html' %}

{% block content %}
    <h1>All Products</h1>
    <div class="product-list">
        {% for product in products %}
            <div class="product-item">
                <h2>{{ product.title }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
